{% extends 'base.html' %}

{% block title %}
Listado de snippets
{% endblock %}


{% block content %}
<h3>Total: {{ snippets_count }}</h3>

    {% for snippets in object_list %}
            {{ snippets.titulo }}
            {{ snippets.fecha_creacion }}
            <a href="{% url 'snippets:detail' snippets.pk %}">Detalle</a>
            <a href="{% url 'snippets:edit' snippets.pk %}">Editar</a>
            </br>
        {% endfor %}

{% endblock %}
